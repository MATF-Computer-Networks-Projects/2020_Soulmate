<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studenti</title>
	<link rel="stylesheet" type="text/css" href="../chat/bootstrap.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../chat/chat.css">
</head>
<body>
	<div class="container">
		<div class="row no-gutters">
		<div class="col-md-4 border-right">
			<div class="settings-tray">
			<img class="profile-image" src="../chat/img/duci.jpg" alt="Profile img">
			<span class="settings-tray--right">
				<i class="material-icons">cached</i>
				<i class="material-icons">message</i>
				<i class="material-icons">menu</i>
			</span>
			</div>
			<div class="search-box">
			<div class="input-wrapper">
				<i class="material-icons">search</i>
				<input placeholder="Search here" type="text">
			</div>
			</div>
			<div class="friend-drawer friend-drawer--onhover">
			<img class="profile-image" src="../chat/img/duci.jpg" alt="">
			<div class="text">
				<h6>SENDER</h6>
			</div>
			<span class="time text-muted small">13:21</span>
			</div>
			<hr>
			<div class="friend-drawer friend-drawer--onhover">
			<img class="profile-image" src="../chat/img/duci.jpg" alt="">
			<div class="text">
				<h6>RECEIVER</h6>
			</div>
			<span class="time text-muted small">00:32</span>
			</div>

		</div>
		<div class="col-md-8">
			<div class="settings-tray">
				<div class="friend-drawer no-gutters friend-drawer--grey">
				<img class="profile-image" src="../chat/img/duci.jpg" alt="">
				<div class="text">
				<h6 id="currentUser" class="header-title">Error</h6>
				</div>
				<span class="settings-tray--right">
				<i class="material-icons">cached</i>
				<i class="material-icons">message</i>
				<i class="material-icons">menu</i>
				</span>
			</div>
			</div>
			<div id="chat-panel">

			</div>
			<div class="row">
				<div class="col-12">
					<div class="chat-box-tray">
						<i class="material-icons">sentiment_very_satisfied</i>
						<input id="textfield" type="text" placeholder="Type your message here...">
						<button class="btn-send">
							<i class="material-icons">mic</i>
						</button>
						<button class="btn-send">
							<i class="material-icons">send</i>
						</button>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>

	<script src="../chat/jquery.min.js"></script>
	<script type="text/javascript" src="../chat/chat.js"></script>

</body>
</html>
